<md-virtual-repeat-container>
    <md-table-container>
        <table md-table ng-class="{'selectable':selectable}" style="width: 100%;">
            <thead md-head ng-if="!hideHeader">
            <tr>
                <th ng-if="selectable">
                    <md-checkbox aria-label="check all" ng-checked="allAreSelected()" ng-click="toggleAll()" />
                </th>
                <th ng-if="(!compact||!column.optional)&&!column.hide" ng-class="{'numeric':column.numeric}" ng-repeat="column in columns">{{column.title}}</th>
            </tr>
            </thead>
            <tbody md-body>
                <tr md-row md-auto-select md-virtual-repeat="item in data" ng-class="{'selected':isItemSelected(item), 'clickable':itemClicked}">
                        <td ng-if="selectable">
                            <md-checkbox aria-label="select" ng-checked="isItemSelected(item)" ng-click="toggleItemSelected(item)"/>
                        </td>
                        <td ng-if="!compact||!column.optional" ng-repeat="column in columns" ng-class="{'numeric':column.numeric}" ng-click="onItemClicked(item)">
                            <span ng-if="!column.tooltipPath||!item[column.tooltipPath]">{{getCellText(item, column)}}</span>
                            <span ng-if="column.tooltipPath && item[column.tooltipPath]" ng-click="showTooltip($event, item[column.tooltipPath])" class="has-tooltip">{{getCellText(item, column)}}</span>
                        </td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
</md-virtual-repeat-container>
