<html ng-app="tw.ui.table.example">

<head>
    <title>tw-ui-table example</title>
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="../dist/tw-ui-table.css" />
    <link rel="stylesheet" href="example.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-controller="MainController" layout="column">

    <md-toolbar class="toolbar-place">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
                <md-icon md-font-set="material-icons">settings</md-icon>
            </md-button>
            <h2>DEMO TEXT</h2>
            <span flex></span>
        </div>
    </md-toolbar>

    <div flex class="table-container" layout="column">
        <tw-ui-table paging="true" page-index="pageIndex" page-size="pageSize" on-paging-changed="onPagingChanged" line-number="true"
            flex data="data" sort-fn="sort" total-count="totalCount" is-loading="loading" load-more-fn="largeData" height-offset-value="heightOffsetValue"
            selectable="true" item-clicked="showItemInConsole" select-on-click="true" selection-changed="checkSelections" selected-items="selectedItems"
            columns="columns" tooltip-fns="tooltipFns" item-commands="itemCommands" hide-header="hideHeader" compact="compact"></tw-ui-table>
    </div>

    <div class="md-padding command-line">      
        <md-button ng-click="switch()">Switch</md-button>
        <md-button ng-click="toggleHeader()">Toggle Header</md-button>
        <tw-ui-table-columns-picker columns="columns"></tw-ui-table-columns-picker>
    </div>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>

    <script src="../dist/tw-ui-table.js"></script>
    <script src="example.js"></script>

</body>

</html>
