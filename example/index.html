<html ng-app="tw.ui.table.example">

    <head>
        <title>
            tw-ui-table example
        </title>
        <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css"/>
        <link rel="stylesheet" href="../dist/tw-ui-table.css"/>
        <link rel="stylesheet" href="example.css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet"/>
    </head>

    <body ng-controller="MainController">
        <button ng-click="addData()">add data</button>
        <button ng-click="addColumn()">add column</button>
        <button ng-click="switch()">Switch</button>
        <button ng-click="toggleHeader()">Toggle Header</button>
        <tw-ui-table data="data" columns="columns" hide-header="hideHeader" compact="compact" selected-items="selectedItems" item-clicked="onItemClicked" select-on-click="true"></tw-ui-table>
        {{selectedItems}}
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.js"></script>
        <script src="../bower_components/angular-aria/angular-aria.js"></script>
        <script src="../bower_components/angular-material/angular-material.js"></script>
        <script src="../bower_components/angular-messages/angular-messages.js"></script>
        <script src="../dist/tw-ui-table.js"></script>
        <script src="example.js"></script>
    </body>

</html>
